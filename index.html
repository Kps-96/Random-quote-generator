<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Today's Quote</h2>
            <blockquote id="content">Loading...</blockquote>
            <span id="author">Loading...</span>
            <div class="btn-div">
                <button class="btn" onclick="randomQuote(apiUrl);">New Quote</button>
                <!-- <button><img src="/images/twitter.png" alt="twitter" class="image"> Twitter</button> -->
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
